openapi: 3.0.3
info:
  title: Phase 2 Todo API
  description: |
    REST API for Phase 2 full-stack todo application.
    All endpoints require JWT authentication via Authorization header.
  version: 1.0.0
  contact:
    name: API Support
    email: support@hackathon-todo.com

servers:
  - url: http://localhost:8000
    description: Local development server
  - url: https://api.hackathon-todo.com
    description: Production server

security:
  - BearerAuth: []

paths:
  /api/{user_id}/tasks:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
        description: User ID from JWT token (must match token payload)

    get:
      summary: List all tasks for authenticated user
      description: |
        Returns list of tasks belonging to the authenticated user.
        Supports filtering by completion status.
      operationId: listTasks
      tags:
        - Tasks
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [all, pending, completed]
            default: all
          description: Filter tasks by completion status
      responses:
        '200':
          description: Successful response with task list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      summary: Create a new task
      description: Creates a new task for the authenticated user
      operationId: createTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /api/{user_id}/tasks/{task_id}:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
        description: User ID from JWT token
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    get:
      summary: Get a specific task
      description: Returns a single task by ID if owned by authenticated user
      operationId: getTask
      tags:
        - Tasks
      responses:
        '200':
          description: Successful response with task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      summary: Update a task
      description: Updates title and/or description of a task
      operationId: updateTask
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      summary: Delete a task
      description: Permanently deletes a task if owned by authenticated user
      operationId: deleteTask
      tags:
        - Tasks
      responses:
        '200':
          description: Task deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Task deleted successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

  /api/{user_id}/tasks/{task_id}/complete:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
        description: User ID from JWT token
      - name: task_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Task ID

    patch:
      summary: Toggle task completion status
      description: Toggles the completed field (true â†” false)
      operationId: toggleTaskCompletion
      tags:
        - Tasks
      responses:
        '200':
          description: Task completion status toggled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token issued by Better Auth.
        Include in Authorization header as: `Authorization: Bearer <token>`

  schemas:
    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          description: Task title (required)
          example: Buy groceries
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Task description (optional)
          example: Milk, eggs, bread

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 200
          nullable: true
          description: Updated task title
          example: Buy groceries and cook dinner
        description:
          type: string
          maxLength: 1000
          nullable: true
          description: Updated task description
          example: Milk, eggs, bread, chicken

    TaskResponse:
      type: object
      required:
        - id
        - user_id
        - title
        - completed
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Task unique identifier
          example: 123e4567-e89b-12d3-a456-426614174000
        user_id:
          type: string
          description: User ID who owns this task
          example: user_123
        title:
          type: string
          description: Task title
          example: Buy groceries
        description:
          type: string
          nullable: true
          description: Task description
          example: Milk, eggs, bread
        completed:
          type: boolean
          description: Task completion status
          example: false
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp (UTC, ISO8601)
          example: '2025-12-06T12:00:00Z'
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp (UTC, ISO8601)
          example: '2025-12-06T12:00:00Z'

    TaskListResponse:
      type: object
      required:
        - tasks
        - total
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponse'
          description: List of tasks
        total:
          type: integer
          description: Total number of tasks
          example: 1

    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Human-readable error message
          example: Task not found
        error_code:
          type: string
          nullable: true
          description: Machine-readable error code (optional)
          example: TASK_NOT_FOUND
        timestamp:
          type: string
          format: date-time
          nullable: true
          description: Error timestamp (optional)
          example: '2025-12-06T12:00:00Z'

  responses:
    BadRequestError:
      description: Bad Request - Invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: Title cannot be empty
            error_code: VALIDATION_ERROR

    UnauthorizedError:
      description: Unauthorized - Missing or invalid JWT token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: Invalid or expired token
            error_code: UNAUTHORIZED

    ForbiddenError:
      description: Forbidden - Valid token but not authorized for this resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: User ID in token does not match requested user_id
            error_code: FORBIDDEN

    NotFoundError:
      description: Not Found - Resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            detail: Task not found
            error_code: TASK_NOT_FOUND

tags:
  - name: Tasks
    description: Task management endpoints (CRUD operations)
